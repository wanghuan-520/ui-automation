[pytest]
# Pytest配置文件

# 测试发现模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 标记定义
markers =
    smoke: 冒烟测试
    e2e: 端到端测试
    p0: P0级别测试
    p1: P1级别测试
    p2: P2级别测试
    P0: P0级别测试（最高优先级）
    P1: P1级别测试（高优先级）
    P2: P2级别测试（中等优先级）
    slow: 运行时间较长的测试
    boundary: 边界值测试
    validation: 输入校验测试
    functional: 功能测试
    data: 数据测试
    profile: 个人中心测试
    login: 登录功能测试
    security: 安全测试
    password: 密码功能测试
    cleanup: 测试清理（数据恢复）
    crud: CRUD功能测试
    admin: 管理后台测试
    users: 用户管理测试
    pagination: 分页功能测试
    permission: 权限管理测试

# 命令行选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider
    --html=reports/test_report.html
    --self-contained-html

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] [%(filename)s:%(lineno)d] %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# 测试路径
testpaths = tests/aevatar-station

# 最小Python版本
minversion = 3.9

