[pytest]
# Pytest配置文件

# 基础配置
minversion = 6.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 标记定义
markers =
    smoke: 冒烟测试，快速验证核心功能
    e2e: 端到端测试
    p0: P0级别测试（最高优先级）
    p1: P1级别测试（高优先级）
    p2: P2级别测试（中等优先级）
    slow: 运行时间较长的测试
    skip: 跳过的测试
    wip: 开发中的测试
    regression: 回归测试
    integration: 集成测试
    login: 登录功能测试
    critical: 关键测试
    ui: UI功能测试
    medium_priority: 中等优先级测试
    high_priority: 高优先级测试
    boundary: 边界值测试
    exception: 异常测试
    security: 安全测试
    negative: 负面测试
    oauth: 第三方OAuth登录测试
    performance: 性能测试
    low_priority: 低优先级测试
    validation: 输入校验测试
    functional: 功能测试
    data: 数据测试
    profile: 个人中心测试
    P0: P0级别测试（最高优先级）
    P1: P1级别测试（高优先级）
    P2: P2级别测试（中等优先级）

# 输出配置
addopts =
    -v
    --strict-markers
    --tb=short
    --alluredir=allure-results
    -p no:warnings

# 并行执行配置（可选）
# 取消下面注释以启用并行执行
# addopts = ... -n auto

# 日志配置
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = reports/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Playwright配置
base_url = http://localhost:5173
browser = chromium

# 超时设置（可选）
# timeout = 300
