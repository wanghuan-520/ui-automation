[pytest]
# pytest 配置文件
# aevatar.ai 登录测试项目

# 测试目录
testpaths = tests

# 测试文件匹配模式
python_files = test_*.py *_test.py test_aevatar_*.py

# 测试类匹配模式  
python_classes = Test*

# 测试函数匹配模式
python_functions = test_*

# 最小版本要求
minversion = 6.0

# 添加选项
addopts = 
    -v
    --strict-config
    --tb=short
    --maxfail=3
    --durations=10
    --color=yes
    --html=reports/pytest-report.html
    --self-contained-html
    -p no:xonsh

# 自定义标记
markers =
    smoke: 冒烟测试，快速验证核心功能
    regression: 回归测试，验证已有功能
    integration: 集成测试，验证系统集成
    slow: 慢速测试，执行时间较长
    skip_ci: 跳过CI环境执行的测试
    login: 登录相关测试
    ui: UI界面测试
    api: API接口测试
    workflow: 工作流相关测试
    complete: 完整测试套件
    asyncio: 异步测试函数
    positive: 正向测试用例
    negative: 负向测试用例
    p0: 优先级P0 - 最高优先级
    p1: 优先级P1 - 高优先级
    p2: 优先级P2 - 中优先级
    p3: 优先级P3 - 低优先级
    project: Project模块相关测试
    profile: Profile模块相关测试
    apikeys: API Keys模块相关测试
    dashboard: Dashboard模块相关测试
    organisation: Organisation模块相关测试

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 警告过滤
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning

