[pytest]
testpaths = tests
addopts = 
    --browser chromium
    --browser-channel chrome
    --html=reports/report.html 
    --self-contained-html
    --alluredir=reports/allure-results
    --capture=no
    -v
    --tb=short
    --strict-markers
markers =
    smoke: 冒烟测试
    regression: 回归测试
    critical: 关键功能测试
    p0: P0高优先级测试
    p1: P1中优先级测试
    p2: P2低优先级测试
    ui: UI界面测试
    api: API接口测试
    slow: 慢速测试
    login: 登录模块测试
    main: 主界面功能测试
    boundary: 边界条件测试
    exception: 异常场景测试
    security: 安全测试
    navigation: 导航功能测试
    high_priority: 高优先级测试
    medium_priority: 中优先级测试
    low_priority: 低优先级测试
    e2e: 端到端测试
    integration: 集成测试
python_files = test_*.py
python_classes = Test*
python_functions = test_* 